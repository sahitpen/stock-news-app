name: stock_news
description: A stock market newsfeed app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^4.0.0
  dio: ^3.0.9
  equatable: ^1.2.0
  url_launcher: ^5.4.10
  cupertino_icons: ^0.1.3
  animations: ^1.1.0
  shared_preferences: ^0.5.7+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - secrets.json

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: fonts/OpenSans-Italic.ttf
          style: italic 
        - asset: fonts/OpenSans-Light.ttf
          weight: 300
        - asset: fonts/OpenSans-SemiBold.ttf
          weight: 600
 
